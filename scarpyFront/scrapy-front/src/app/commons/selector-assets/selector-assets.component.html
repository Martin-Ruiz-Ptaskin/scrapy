<main class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
    <div style="display: flex; justify-content: center;"  class="input-group mb-3">

      <form #myForm="ngForm">

        <input #miInput (keydown)="cambio(miInput.value)"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

      </form>
      <span class="input-group-text" id="inputGroup-sizing-default"><img src="assets/search.svg">      </span>

    </div>
  </div>
  <div *ngIf="selectedStocks.length >0" class="my-3 p-3 bg-body rounded shadow-sm" >
    <h6 class="border-bottom pb-2 mb-0">Activos Selecionados</h6>

  <div  class="scroll-container-selected">

    <div *ngFor="let item of selectedStocks">
      <div (click)="selected(item)"  class="stock-item"   >
        <div  class="center-button" >
          <ng-container >
            <img  [src]="item.img" alt="Imagen" (error)="handleImageError($event, item)" />
          </ng-container>

          <strong class="d-block text-gray-dark">{{ item.asset }}</strong>
        </div>
        <p>{{ item.displayName }}</p>
      </div>
    </div>

  </div>
  <div class="center-button">
    <div  *ngIf="loading" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <button [disabled]="loading" type="button" class="btn btn-primary" (click)="enviar()">Guardar</button>

  </div>
  <div *ngIf="errores==2" class="alert alert-danger" role="alert">
   Error al cargar los datos
  </div>
  <div  *ngIf="errores==1" class="alert alert-primary" role="alert">
    Datos cargados correctamente
  </div>
</div>

  <div class="my-3 p-3 bg-body rounded shadow-sm" >
    <h6 class="border-bottom pb-2 mb-0">Activos Disponibles</h6>

<div #scrollContainer class="scroll-container">
  <div *ngFor="let item of toBeDisplay">
    <div  class="stock-item"   >
      <div [ngClass]="{'display-stock-selected ': 0<=selectedIdStocks.indexOf(item.webID)}"  (click)="selected(item)" style="position: absolute; width: 100%; height: 100%;  top: 0px;left: 0px;     "></div>
      <div (click)="$event.stopPropagation()" class="center-button" >
        <ng-container >
          <img  [src]="item.img" alt="Imagen" (error)="handleImageError($event, item)" />
        </ng-container>

        <strong class="d-block text-gray-dark">{{ item.asset }}</strong>
      </div>
      <p>{{ item.displayName }}</p>
    </div>
  </div>
  <div class="center-button">
    <button type="button" class="btn btn-primary" (click)="verMas()">Ver mas +</button>
  </div>
</div>




  </div>
